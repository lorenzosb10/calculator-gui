<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <form action="/" id="form">
      <label for="firstNumber"
        >Número 1
        <input type="number" placeholder="Número 1" id="firstNumber"/>
      </label>
      <label for="secondNumber"
        >Número 2
        <input type="number" placeholder="Número 2" id="secondNumber" />
      </label>
      <label for="operations">Escolha a operação</label>
      <select id="operations">
        <option value="+">Somar</option>
        <option value="-">Subtrair</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
        <option value="!">Fatorial</option>
      </select>
      <button id="resultBtn" disabled>Calcular</button>
    </form>
    <div>
      <h2>O resultado é: <span id="result"></span></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
